<template name="outmediaWorklist">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-title">
                    <span>检查列表</span>
                    <a id="addPrescriptionDiv" class="font-size-14 pull-right text-muted font-weight-lighter" data-toggle="modal" href="#addOutmediaWlModal">
                        <i class="fa fa-plus-square-o  m-t-xs" id=""></i> 检查申请
                    </a>
                </div>
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>

                            <th>姓名</th>
                            <th data-hide="phone">检查科室</th>
                            <th data-hide="phone">预约时间</th>
                            <th data-hide="phone">状态</th>
                            <th class="text-right">操作</th>

                        </tr>
                        </thead>
                        <tbody>
                        {{#each currentoutmedrecord.wls}}
                            <tr>
                                <td width="70">
                                    {{pat}}
                                </td>
                                <td>{{dep}}</td>
                                <td>{{simpleDate apmt}}</td>
                                <td>{{state}}</td>
                                <td class="text-right" width="130">
                                    <div class="btn-group">
                                        <button class="showWl btn-white btn btn-xs">查看</button>
                                        <button class="editWl btn-white btn btn-xs">编辑</button>
                                        <button class="delWl btn-white btn btn-xs">删除</button>
                                    </div>
                                </td>
                            </tr>
                        {{/each}}
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
    {{>addOutmediaWl  currentoutmedrecord=currentoutmedrecord}}
    {{>showWl}}
    {{>editWl}}
</template>
