<template name="usePhoneLogin">
    <div class="loginColumns text-center animated fadeInDown registerBox">
        <div class="col-sm-9 col-sm-offset-3">
            <img src="/img/logoBig.png"/>
            <h2 class="m-b" style="margin-top:15px;margin-bottom:20px;color:#424242"><strong>使用手机验证码登陆</strong></h2>
        </div>
        <form method="get" class="form-horizontal">
            <div class="form-group"><label class="col-sm-3 control-label font-size-16" style="font-weight:normal">手机号</label>
                <div class="col-sm-9"><input type="text" class="form-control"></div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label font-size-16" style="font-weight:normal">验证码</label>
                <div class="col-sm-5"><input type="text" class="form-control"></div>
                <div class="col-sm-4"><button class="btn btn-primary btn-block font-size-16" >获取验证码</button></div>
            </div>
            <div class="form-group"><label class="col-sm-3 control-label font-size-16" ></label>
                <div class="col-sm-9"><button class="btn btn-primary btn-block font-size-16">确定</button></div>
            </div>
        </form>
    </div>

</template>
