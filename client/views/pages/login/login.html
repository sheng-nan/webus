<template name="login">
    <div class="loginColumns text-center animated fadeInDown registerBox">
        <div>
            <div class="col-sm-9 col-sm-offset-3">
                <img src="/img/logoBig.png" class="m-b-lg"/>
            </div>

            <form class="m-t form-horizontal" role="form" id='signIn'>
                <div class="form-group">
                    <label class="col-sm-3 control-label font-size-16" style="font-weight:normal">用户名</label>
                    <div class="col-sm-9">
                        <input name="username" type="text" class="form-control " required="" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label font-size-16" style="font-weight:normal">密码</label>
                    <div class="col-sm-9">
                        <input name="password" type="password" class="form-control" required="" />
                        <div id="logintip"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label font-size-16" style="font-weight:normal"></label>
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary block btn-block">登 录</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label font-size-16" style="font-weight:normal"></label>
                    <div class="col-sm-9">
                        <a href="{{pathFor route='register'}}"  class="btn btn-primary block btn-block">注 册</a>
                    </div>
                </div>
                <div>
                    <div class="col-sm-3"></div>
                    <div class="col-sm-9 text-muted text-center"><small><a href="{{pathFor route='usePhoneLogin'}}" style="color:#1ab394">使用手机验证码登陆?</a></small></div>
                </div>
            </form>
        </div>
    </div>
</template>
