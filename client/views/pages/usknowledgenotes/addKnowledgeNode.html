<template name="addKnowledgeNode">
    {{#autoForm  id="addKnowledgeForm"  collection="Laniakea.Collection.UsKnowledgeNodes"
    type="insert" buttonContent="添加"}}
        <fieldset>
            {{> afQuickField name='knd' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" id='search_pn'}}
            {{> afQuickField name='usf' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
            {{> afQuickField name='ush' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
            {{> afQuickField name='exmpt' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
            {{> afQuickField name='exmitm' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
        </fieldset>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">添加</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
        </div>
    {{/autoForm}}

</template>
