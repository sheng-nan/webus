<template name="showPrescription">
    <div id="showPrescriptionModal" class="modal fade"  tabindex="-1" role="dialog" aria-labelledby="showPrescriptionModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center no-borders">
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="reheight">
                        <!--startprint1-->
                        <div id="printDiv">
                            <table width="100%">
                                <tr>
                                    <td class="text-center">
                                        <strong class="font-green font-size-30">{{hos}}</strong>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="text-center font-size-18">
                                        <strong class="font-size-18">
                                            处方凭单
                                        </strong>
                                    </td>
                                </tr>
                            </table>
                            <hr>
                            <table width="100%" border="0" cellspacing="0" cellpadding="0" class="vertical-top">
                                <tr style="line-height:30px;">
                                    <td><strong class="font-size-14">姓名</strong>&nbsp;{{ selectedPrescription.pat }}&nbsp;</td>
                                    <td><strong class="font-size-14">性别</strong>&nbsp;{{ selectedPrescription.sex }}&nbsp;</td>
                                    <td><strong class="font-size-14">年龄</strong>&nbsp;{{ selectedPrescription.age }}&nbsp;</td>
                                </tr>
                                <tr  style="line-height:30px;">
                                    <td><strong class="font-size-14">检查医生</strong>&nbsp;{{ selectedPrescription.doc }}&nbsp;</td>
                                    <td><strong class="font-size-14">费别</strong>&nbsp;{{ selectedPrescription.feetype }}&nbsp;</td>
                                    <td><strong class="font-size-14">费用</strong>&nbsp;{{ selectedPrescription.fee }}&nbsp;</td>

                                </tr>
                                <tr  style="line-height:30px;">
                                    <td><strong class="font-size-14">病生状态</strong>&nbsp;{{ selectedPrescription.patstate }}&nbsp;</td>
                                    <td><strong class="font-size-14">初始诊断</strong>&nbsp;{{ selectedPrescription.diag }}&nbsp;</td>
                                    <td><strong class="font-size-14">处方状态</strong>&nbsp;{{ selectedPrescription.state }}&nbsp;</td>
                                </tr>
                            </table>
                            <div class="font-size-14" style="line-height:30px;"><strong>用药列表</strong></div>
                            <table class="footable border-bottom m-t gray-bg table table-stripped toggle-arrow-tiny" data-page-size="15">
                                <thead>
                                <tr class="border-left-right border-top">
                                    <th>名称</th>
                                    <th data-hide="phone">规格</th>
                                    <th data-hide="phone">单价</th>
                                    <th data-hide="phone">数量</th>
                                    <th data-hide="phone">单位</th>
                                    <th data-hide="phone">用量</th>
                                    <th data-hide="phone">用法</th>
                                    <th data-hide="phone">皮试</th>
                                </tr>
                                </thead>
                                <tbody>
                                {{#each selectedPrescription.drugs }}
                                    <tr class="border-left-right ">
                                        <td>{{name}}</td>
                                        <td>{{df}}</td>
                                        <td>{{price}}</td>
                                        <td>{{number}}</td>
                                        <td>{{du}}</td>
                                        <td>{{dosage}}</td>
                                        <td>{{usage}} </td>
                                        <td>{{skt}}</td>
                                    </tr>
                                {{/each}}
                                </tbody>
                            </table>
                            <hr>
                            <!--<table width="100%" class="m-b-lg vertical-top">-->
                                <!--<tr>-->
                                    <!--<td align="left" width="20%"><strong>录入员：</strong>&nbsp;&nbsp;&nbsp;&nbsp;</td>-->
                                    <!--<td align="left" width="20%"><strong>检查医生：</strong>{{ selectedPrescription.doc }}</td>-->
                                    <!--<td align="left" width="15%"><strong>技师：</strong>&nbsp;&nbsp;&nbsp;&nbsp;</td>-->
                                    <!--<td align="left" width="20%"><strong>签名：</strong>&nbsp;&nbsp;&nbsp;&nbsp;</td>-->
                                    <!--<td align="left" width="45%"><strong>时间：</strong>{{ simpleDate selectedPrescription.st }}</td>-->
                                <!--</tr>-->
                                <!--<tr>-->
                                <!--</tr>-->
                            <!--</table>-->
                        </div>
                        <!--endprint1-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
