<template name="prescriptions">
    <!--<div class="col-lg-12">-->
    <div class="ibox">
        <div class="ibox-title">
            <span>处方列表</span>
            <a id="addPrescriptionDiv"
               class="pull-right font-size-14 text-muted font-weight-lighter"
               data-toggle="modal" href="#addPrescriptionModal">
                <i class="fa fa-plus-square-o m-t-xs" id=""></i> 开立处方
            </a>
        </div>
        <div class="ibox-content">
            <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                <thead>
                <tr>

                    <th>姓名</th>
                    <th data-hide="phone">状态</th>
                    <th data-hide="phone">创建时间</th>
                    <!--<th data-hide="phone">诊断</th>-->
                    <th class="text-right">操作</th>

                </tr>
                </thead>
                <tbody>
                {{#each currentoutmedrecord.pres}}
                    <tr>
                        <td width="70">
                            {{pat}}
                        </td>
                        <td>{{state}}</td>
                        <td>{{simpleDate createdAt}}</td>
                        <td class="text-right" width="130">
                            <div class="btn-group">
                                <button class="showPre btn-white btn btn-xs">查看</button>
                                <button class="editPre btn-white btn btn-xs">编辑</button>
                                <button class="deletePre btn-white btn btn-xs">删除</button>
                            </div>
                        </td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <div class="clearfix"></div>
    <!--</div>-->
    {{>addPrescription currentoutmedrecord=currentoutmedrecord}}
    {{>showPrescription}}
    {{>editPrescription}}
</template>
