<template name="ecgList">
    <div class="ibox">
        <div class="ibox-title ibox-title-gray">
            <span class="m-t-sm m-b-sm">心电图</span>
        </div>
        <div class="ibox-content">

            <table class="table table-hover">
                <thead>

                <tr>
                    <th>患者姓名</th>
                    <th>性别</th>
                    <th>日期</th>
                    <th>描述</th>
                    <th>查看</th>
                </tr>
                </thead>
                <tbody>
                {{# each ecgList}}
                    <tr>
                        <td>{{ecgPatName}}</td>
                        <td>{{ecgPatSex}}</td>
                        <td>{{simpleDate t}}</td>
                        <td>心电图</td>
                        <td><a href="/ecgShow/{{healthRecordId}}?ecgId={{this._id}}" target="_blank">查看</a></td>
                    </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</template>
