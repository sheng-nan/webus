<template name="iboxTools">

    <div class="ibox-tools">
        <a class="collapse-link">
            <i class="fa fa-chevron-up"></i>
        </a>
        <a class="dropdown-toggle" data-toggle="modal" data-target="{{modalFlag}}">
            <i class="fa fa-plus"></i>
        </a>

        <a class="close-link">
            <i class="fa fa-times"></i>
        </a>
    </div>
</template>
