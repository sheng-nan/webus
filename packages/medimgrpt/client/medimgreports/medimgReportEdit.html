<template name="medimgReportEdit">
    <div class="col-sm-8">
        {{>medimgReportEditForm ws=ws doc=data}}
    </div>

    <div class="col-sm-4">
        <div class="panel">
            <div class="tabs-container">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#tab-1">检查报告</a></li>
                    <li class=""><a data-toggle="tab" href="#tab-2">知识库</a></li>
                </ul>
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane active">
                        <div class=" box-full-height">
                            <div class="ibox no-margins">
                                <div class="ibox-content ibox-heading no-borders">
                                    {{>myCurrentReports ws=ws}}
                                </div>
                                <div class="ibox-content no-borders">
                                    {{>myCurrentWorklists ws=ws}}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="tab-2" class="tab-pane">
                        <div class="panel-body box-full-height">
                            <div class="">
                            {{>usKnowledgeNode}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
