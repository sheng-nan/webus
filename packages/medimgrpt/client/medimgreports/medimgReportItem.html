<template name="medimgReportItem">
    <div class="report_status_box">
        {{#if equals state '已新建'}}
        <div class="report_status report_status_purple">{{state}}</div>
        {{/if}}
        {{#if equals state '编辑中'}}
            <div class="report_status report_status_yellow">{{state}}</div>
        {{/if}}
        {{#if equals state '已保存'}}
            <div class="report_status report_status_orange">{{state}}</div>
        {{/if}}
        {{#if equals state '已审核'}}
            <div class="report_status report_status_green">{{state}}</div>
        {{/if}}
        {{#if equals state '已打回'}}
            <div class="report_status report_status_red">{{state}}</div>
        {{/if}}
        {{#if equals state '已打印'}}
            <div class="report_status report_status_gray">{{state}}</div>
        {{/if}}
    </div>

                        <span class="font-gray">

                        </span>
                    </p>
                    <div class="r_content">
