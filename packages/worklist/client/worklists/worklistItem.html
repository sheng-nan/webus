<template name="worklistItem">
    <li class="{{stateClass state}}">
        <strong class="font-size-18">{{pat}}</strong>&nbsp;&nbsp;&nbsp;
        {{sex}}&nbsp;&nbsp;&nbsp;
        {{age}}<br />
        <div class="font-gray">
        {{#if equals state '确认'}}
        <strong class="m-r-xs">检查医生</strong>{{doc}}<br />
        <strong class="m-r-xs">检查</strong>{{exmpt}}&nbsp;&nbsp;&nbsp;{{exmitm}}<br />
        <strong class="m-r-xs">检查费用</strong>{{fee}}<br />
        {{/if}}
        {{#if equals state '检查申请'}}
        <strong class="m-r-xs">检查科室</strong>{{exmdep}}预约确认<br />
        <strong class="m-r-xs">检查项目</strong>{{setv}}<br />
        {{/if}}
        <strong class="m-r-xs">症状描述</strong>{{desc}}
        <div class="agile-detail">
            {{#if equals state '预约'}}
                <a class="pull-right btn btn-xs btn-primary" data-toggle="modal" href="#editWorkListModal">安排</a>
                {{#afModal class="pull-right btn btn-xs btn-primary m-r-xs" title="删除工作流" collection="Laniakea.Collection.Worklists" operation="remove" doc=_id  prompt="确定删除吗?" buttonContent="删除"}}
                    删除
                {{/afModal}}
            {{/if}}
            {{#if equals state '检查申请'}}
                <a class="pull-right btn btn-xs btn-primary" data-toggle="modal" href="#editWorkListModal">安排</a>
                {{#afModal class="pull-right btn btn-xs btn-primary m-r-xs" title="删除工作流" collection="Laniakea.Collection.Worklists" operation="remove" doc=_id  prompt="确定删除吗?" buttonContent="删除"}}
                    删除
                {{/afModal}}
            {{/if}}
            {{#if equals state '确认'}}
                <a class="pull-right btn btn-xs btn-primary" data-toggle="modal" href="#editWorkListModal">修改</a>
                {{#afModal class="pull-right btn btn-xs btn-primary m-r-xs" title="删除工作流" collection="Laniakea.Collection.Worklists" operation="remove" doc=_id  prompt="确定删除吗?" buttonContent="删除"}}
                    删除
                {{/afModal}}
            {{/if}}
           <!-- <a href="#" class="pull-right btn btn-xs btn-white">删除</a>-->
            <i class="fa fa-clock-o"></i> 预约时间{{formatDate apmt}}
        </div>
        </div>
    </li>
