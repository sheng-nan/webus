<template name="worklistEdit">
    <div class="modal fade" id="editWorkListModal" tabindex="-1" role="dialog" aria-labelledby="editWorkListModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="关闭"><span
                            aria-hidden="false">&times;</span></button>
                    <h4 class="modal-title" id="editWorkListModalLabel">{{selectedWorklist.pat}}({{selectedWorklist.sex}}&nbsp;{{selectedWorklist.age}})&nbsp;&nbsp;&nbsp;预约安排</h4>
                </div>
                <div class="modal-body">
                    {{#autoForm  id="editWorkListForm"  collection="Laniakea.Collection.Worklists" doc=selectedWorklist
                    type="update" buttonContent="修改" }}
                        <fieldset>
                            {{> afQuickField name='pat' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" id='search_pn' type='hidden'}}
                            {{> afQuickField name='sex' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" type='hidden'}}
                            {{> afQuickField name='age' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" type='hidden'}}
                            {{> afQuickField name='apmt' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                            {{> afQuickField name='serv' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                            {{> afQuickField name='dev' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" options=devOptions}}
                            <!--{{> afQuickField name='apldepid' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}-->
                            {{> afQuickField name='apldocid' type='hidden' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" options=docOptions}}
                            {{> afQuickField name='docid' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" options=docOptions}}
                            {{> afQuickField name='exmpt' id='exmpt_edit' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" options=exmptOptions}}
                            {{> afQuickField name='exmitm' id='itm_edit' template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9" options=exmitmOptions}}
                            {{> afQuickField name='fee' readOnly='readOnly' value=itm_fee template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                            {{> afQuickField name='desc'  template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-9"}}
                        </fieldset>
                        <input type="hidden" name="_id" id="wl_id" value="{{selectedWorklist._id}}">
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">确认安排</button>
                            <button type="button" class="btn btn-primary" id="cencel_wl">取消安排</button>
                            <button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
                        </div>
                    {{/autoForm}}
                </div>
            </div>
        </div>
    </div>

</template>
